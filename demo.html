<!DOCTYPE>

<html>

	<head>
		<title>[jquery.cytoscape.js-navigator.js] Cytoscape.js Navigator Widget</title>

		<link href="jquery.cytoscape.js-navigator.css" rel="stylesheet" type="text/css" />

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/cytoscape/2.2.1/cytoscape.min.js"></script>

		<script src="jquery.cytoscape.js-navigator.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}
			#cy {
				width: 600px;
				height: 600px;
				border: 1px solid #888;
			}
		</style>

		<script>
			$(function(){
				$('#cy').cytoscape({
					ready: function(){
						window.cy = this;
					},

					style: [
						{
							selector: 'node',
							css: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							css: {
								'target-arrow-shape': 'triangle'
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'j' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'j' } },
							{ data: { source: 'k', target: 'e' } },
							{ data: { source: 'k', target: 'g' } },
							{ data: { source: 'g', target: 'j' } }
						]
					},
				});

				$('#cy').cytoscapeNavigator({
					// options go here
				});
			});
		</script>
	</head>

	<body>
		<h1>[jquery.cytoscape.js-cxtmenu.js] Cytoscape.js Navigator Demo</h1>

		<div id="cy"></div>
	</body>

</html>
